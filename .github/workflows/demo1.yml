name: First-workflow
on:
  push:
    branches:
      - main

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: set up node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint and fix
        run: npm run lint --fix

      - name: Test
        run: npm run test

      - name: Build and deploy
        run: |
          npm run build

      - run: echo "Completed"
